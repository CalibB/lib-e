<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./index.js" defer></script>
    <title>Lib-E</title>
  </head>
  <body>
    <header>
      <img src="./assets/bookshelf.svg" alt="logo">
      <h1>Lib-E</h1>
    </header>
    <div class="library-section">
      <aside class="sidebar">
        <div>
          <h1>
            Welcome to your personal library archive!
          </h1>
          <button>Add Book</button>
        </div>
        <form id="form">
          <h1>Enter in your book details</h1>
          <div class="main__inputs">
            <label for="title">
              Title:
              <input type="text" id="title" name="title" />
            </label>
            <label for="author">
              Author:
              <input type="text" id="author" name="author" />
            </label>
            <label for="pages">
              Pages:
              <input type="tel" id="pages" name="pages" />
            </label>
            <label for="description">
              Description:
              <input type="text" id="description" name="description" />
            </label>
          </div>
          <div class="actions">
            <label for="read">
              Have read:
              <input type="checkbox" id="read" name="read" value="true" />
            </label>
            <button type="submit">Add Book</button>
          </div>
        </form>
        <button class="back__btn">Back</button>
      </aside>
      <main></main>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/CalibB">CalibB</a></p>
    </footer>
  </body>
</html>
